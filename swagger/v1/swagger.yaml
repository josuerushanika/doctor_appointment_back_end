---
openapi: 3.0.1
info:
  title: My Medical App API
  version: v1
  description: API documentation for managing doctors and appointments in My Medical
    App.
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
paths:
  "/doctors":
    get:
      summary: Get all doctors
      tags:
      - Doctors
      description: Returns a list of all doctors.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Doctor"
